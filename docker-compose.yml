services:
  # FastAPI application (Whisper STT + CSM TTS + Twilio WebSocket)
  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - USE_GPU=true
      - TTS_ENGINE=csm
      - LLM_BASE_URL=http://vllm:8001/v1
      - LLM_API_KEY=EMPTY
    volumes:
      - model-cache:/app/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      vllm:
        condition: service_healthy
    restart: unless-stopped

  # vLLM sidecar for Gemma 3 27B serving
  vllm:
    image: vllm/vllm-openai:latest
    command: >
      --model google/gemma-3-27b-it
      --dtype float16
      --max-model-len 4096
      --gpu-memory-utilization 0.45
      --max-num-seqs 10
      --port 8001
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - VLLM_ATTENTION_BACKEND=FLASHINFER
    volumes:
      - model-cache:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    restart: unless-stopped

volumes:
  model-cache:
